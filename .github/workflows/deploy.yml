name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  gitleaks:
    name: Gitleaks Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ruff:
    name: Ruff Lint
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
        with:
          src: "./src"
          args: --show-files

  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    needs: [ruff, gitleaks]
    steps:
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@v0
      name: Spellcheck
      with:
        source_files: README.md LICENSE CONTRIBUTING.md CHANGELOG.md
        task_name: Markdown
        output_file: spellcheck-output.txt
        config_path: .spellcheck.yml
    - uses: actions/upload-artifact@v3
      with:
        name: Spellcheck Output
        path: spellcheck-output.txt

  build:
    name: "Build and publish"
    runs-on: ubuntu-latest
    needs: [spellcheck, ruff, gitleaks]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            st3ga/quickbase-demo
          tags: |
            type=semver,pattern=${{ github.ref_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Release to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Update the service image'
      run: 'gcloud run services update quickbase-demo --region europe-north1 --image st3ga/quickbase-demo:${{ github.ref_name }}'